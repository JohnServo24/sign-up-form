<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <section class="side">
        <header>
            <div class="logo">
                <img src="./assets/images/odin-lined.png" alt="odin logo">
                <h1>Odin</h1>
            </div>
        </header>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </section>
    <main>
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form id="form" action="/" method="GET">
            <div class="form-main">
                <h1>Let's do this!</h1>
                <div class="input-wrap">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="input-wrap">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" id="phoneNum" name="phoneNum" required>
                    </div>
                </div>
                <div class="input-wrap">
                    <div id="passwordInput">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="confirmPass" required>
                    </div>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </form>
    </main>
</body>

</html>
