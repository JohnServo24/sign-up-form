<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="side">
        <header>
            <img src="./assets/images/odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </header>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto"><u>Halie West</u></a> 
                on <a href="https://unsplash.com/"><u>Unsplash</u></a></p>
        </div>
    </section>
    <main>
        <section class="top">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-part">
            <form action="" method="post">
                <div class="form-main">
                    <h1>Let's do this!</h1>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <label for="phoneNum">Phone Number:</label>
                        <input type="tel" id="phoneNum">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass">
                    </div>
                </div>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </section>
    </main>
</body>
</html>
